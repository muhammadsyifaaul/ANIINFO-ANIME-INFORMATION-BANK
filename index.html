<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/index.css" />

  <body>
    <header>
      <img src="/assets/img/transparent.png" alt="" />
      <div class="gradient-text"><h1>ANIINFO - ANIME INFORMATION BANK</h1></div>
    </header>
    <main>
      <nav>
        <h1 class="gradient-text-mini">ANIINFO</h1>
        <div class="right">
            <div class="nav">
                <ul>

      <section class="top-anime">

        <div class="slide">

          <div class="prev-slide">
